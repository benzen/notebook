<h3>
  Groupe: {{group.name}} Année: {{group.year}}
  <a ng-href="#/group/{{group.id}}/edit"
     class="btn">
  Éditer
  </a>
</h3>



<table class="table table-striped">
  <thead>
    <tr>
      <th>Prénom</th>
      <th>Nom</th>
      <th>Anniversaire</th>
      <th>Nom du père</th>
      <th>Nom de la mère</th>
      <th>Téléphone</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tr ng-repeat="student in group.students">
    <td>{{student.firstName}}</td>
    <td>{{student.lastName}}</td>
    <td>{{student.birthday}}</td>
    <td>{{student.fatherName}}</td>
    <td>{{student.motherName}}</td>
    <td>{{student.telephoneNumber}}</td>
    <td>{{student.notes}}</td>
  </tr>
</table>
