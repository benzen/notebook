  <div ng-repeat="group in groups">
    <div class="row-fluid">
      <a ng-click="showStudents($event,$index)" class="span4">
         Groupe {{group.name}} Année {{group.year}}
      </a>
      <button ng-click="chooseGroup($event,$index)" class="btn">
        Choisir
      </button>
      <a ng-href="#/group/{{group._id}}" class="btn">
        Détails
      </a>
    </div>
    <div ng-show="isShowStudents($index)" class="row-fluid">
        <div  ng-repeat="student in group.students">
          {{student.firstName}} {{student.lastName}}
        </div>
    </div>
  </div>
